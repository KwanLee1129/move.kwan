<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프론트엔드 학습 저장소</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }

      .container {
        background-color: white;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 90%;
      }

      h1 {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.75rem;
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 1rem;
      }

      .project-link {
        display: block;
        padding: 1rem;
        background-color: #4a90e2;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        text-align: center;
        transition: background-color 0.2s;
      }

      .project-link:hover {
        background-color: #357abd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>프론트엔드 학습 저장소</h1>
      <ul>
        <li>
          <a href="./kiosk-system/" class="project-link">키오스크 시스템</a>
        </li>
        <li><a href="./todo-list/" class="project-link">Todo List</a></li>
      </ul>
    </div>
  </body>
</html>
