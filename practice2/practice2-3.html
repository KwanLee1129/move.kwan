<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 연결 (URL 기반 경로 사용) -->
    <!-- Link CSS file (Using URL-based path) -->
    <link href="../practice2/assets/styles/style5.css" rel="stylesheet">
    <title>Cafe Kiosk System</title>
</head>
<body>
    <div class="kiosk-container">
        <!-- 메뉴 섹션 -->
        <div id="menu">
            <h2>Menu</h2>
            <div class="menu-grid">
                <div class="menu-grid">
                    <div class="menu-card">
                        <div class="menu-image">
                            <img src="../practice2/assets/images/flatwhite5oz.jpg" alt="Flatwhite5oz">
                        </div>
                        <div class="menu-info">
                            <h3>Flat white(5oz)</h3>
                            <p class="price">$4.25</p>
                            <div class="option-buttons">
                                <button class="option-btn" data-option="hot">HOT</button>
                                <button class="option-btn2" data-option="ice">ICE</button>
                            </div>
                            <button class="add-btn" data-name="Americano" data-price="4.25">Add</button>
                        </div>
                    </div>
                    <div class="menu-card">
                        <div class="menu-image">
                            <img src="../practice2/assets/images/flatwhite8oz.jpg" alt="Flatwhite8oz">
                        </div>
                        <div class="menu-info">
                            <h3>Flat white(8oz)</h3>
                            <p class="price">$5.00</p>
                            <div class="option-buttons">
                                <button class="option-btn" data-option="hot">HOT</button>
                                <button class="option-btn2" data-option="ice">ICE</button>
                            </div>
                            <button class="add-btn" data-name="Americano" data-price="5.00">Add</button>
                        </div>
                    </div>
            </div>
        </div>

        <!-- 장바구니 섹션 -->
        <div id="cart">
            <h2>Cart</h2>
            <div class="cart-section">
                <div class="cart-header">
                    <div>menu</div>
                    <div>option</div>
                    <div>qty</div>
                    <div>price</div>
                    <div></div>
                </div>
                <div id="cart-items">
                    <!-- JavaScript로 동적 추가될 부분 -->
                </div>
                <div class="checkout-section">
                    <div class="total-amount" id="total">total: $0.00</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../practice2/js/script2.js" ></script>
</body>
</html>
